<!-- start custom head snippets -->

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->

<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<!-- Language toggle: show/hide .lang-zh and .lang-en by data-lang on html -->
<style>
  html[data-lang="zh"] .lang-en { display: none !important; }
  html[data-lang="en"] .lang-zh { display: none !important; }
  /* Pill button: left = 中文, right = English, active side highlighted */
  .lang-switch-wrap { margin-left: 8px; }
  .lang-switch {
    display: inline-flex;
    border: 1px solid currentColor;
    border-radius: 999px;
    overflow: hidden;
    font-size: 0.85em;
  }
  .lang-switch .lang-opt {
    padding: 4px 10px;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
  }
  .lang-switch .lang-opt:first-child { border-right: 1px solid currentColor; }
  html[data-lang="zh"] .lang-switch .lang-opt[data-lang="zh"],
  html[data-lang="en"] .lang-switch .lang-opt[data-lang="en"] {
    background: var(--nav-link-color, #333);
    color: var(--nav-link-hover-color, #fff);
  }
  .archive__item-teaser-placeholder {
    min-height: 120px;
    background: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #999;
    font-size: 0.9em;
  }
</style>
<!-- end custom head snippets -->
